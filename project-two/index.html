<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Survey Page</title>
	</head>
	<body>
		<div class="container">
			<header>
				<h1 id="title">freeCodeCamp Survey Form</h1>
				<p id="description">
					Thank you for taking the time to help us improve the platform
				</p>
			</header>
			<form id="survey-form">
				<div class="form-group">
					<label for="name" id="name-label">Name</label>
					<input
						type="text"
						name="name"
						id="name"
						placeholder="Enter your name"
						required
					/>
				</div>
				<div class="form-group">
					<label for="email" id="email-label">Email</label>
					<input
						type="email"
						name="email"
						id="email"
						required
						placeholder="Enter a valid email address"
					/>
				</div>
				<div class="form-group">
					<label for="number" id="number-label">Age(optional)</label>
					<input
						type="number"
						name="age"
						id="number"
						min="1"
						max="105"
						placeholder="Age"
					/>
				</div>
				<div class="form-group">
					<label for="number" id="number-label"
						>Which option best describes your current role?</label
					>
					<select name="role" id="dropdown">
						<option value="" selected disabled>
							select current role
						</option>
						<option value="Student">Student</option>
						<option value="Full Time Job">Full Time Job</option>
						<option value="Full Time Learner">Full Time Learner</option>
						<option value="Prefer not to say">Prefer not to say</option>
						<option value="Other">Other</option>
					</select>
				</div>
				<div class="form-group">
					<label for="recommend" id="recommend-label"
						>Would you recommend freeCodeCamp to a friend?</label
					>
					<label for="definitely" class="item-select">
                        <input type="radio" name="recommendation" value="Definitely" id="definitely"/> Definitely
					</label>
                    <label for="maybe" class="item-select">
                        <input type="radio" name="recommendation" value="Maybe" id="maybe"/> Maybe
					</label>
                    <label for="not-sure" class="item-select">
                        <input type="radio" name="recommendation" value="Not sure" id="not-sure"/> Not sure
					</label>
					
				</div>

                <div class="form-group">
					<label for="improve" id="improve-label"
						>What would you like to see improved? (Check all that apply)</label
					>

					<label for="front-end" class="item-select">
                        <input type="checkbox" name="improve" value="Front-end Projects" id="front-end"/> Front-end Projects
					</label>
                    <label for="back-end" class="item-select">
                        <input type="checkbox" name="improve" value="Back-end Projects" id="back-end"/> Back-end Projects
					</label>
                    <label for="data-visualization" class="item-select">
                        <input type="checkbox" name="improve" value="Data Visualization" id="data-visualization"/> Data Visualization
					</label>
                    <label for="challenges" class="item-select">
                        <input type="checkbox" name="improve" value="Challenges" id="challenges"/> Challenges
					</label>
                    <label for="open-source-community" class="item-select">
                        <input type="checkbox" name="improve" value="Open Source Community" id="open-source-community"/> Open Source Community
					</label>
                    <label for="gitter-help-rooms" class="item-select">
                        <input type="checkbox" name="improve" value="Gitter help rooms" id="gitter-help-rooms"/> Gitter help rooms
					</label>
                    
                    <label for="videos" class="item-select">
                        <input type="checkbox" name="improve" value="Videos" id="videos"/> Videos
					</label>
                    <label for="city-meetups" class="item-select">
                        <input type="checkbox" name="improve" value="City Meetups" id="city-meetups"/> City Meetups
					</label>
                    <label for="wiki" class="item-select">
                        <input type="checkbox" name="improve" value="Wiki" id="wiki"/> Wiki
					</label>
                    <label for="forum" class="item-select">
                        <input type="checkbox" name="improve" value="Forum" id="forum"/> Forum
					</label>
                    <label for="additional-courses" class="item-select">
                        <input type="checkbox" name="improve" value="Additional Courses" id="additional-courses"/> Additional Courses
					</label>
					
				</div>

                <div class="form-group">
					<label for="number" id="comments-label">Any comments or suggestions?</label>
					<textarea name="comments" id="comments-label" cols="30" rows="6" placeholder="Enter your comment here..."></textarea>
				</div>
                <button id="submit" form="survey-form">Submit</button>
			</form>
		</div>
	</body>
</html>
